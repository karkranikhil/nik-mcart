<div id="mcartLoginContainer">
    <div class="panel panel-primary">
        <div class="panel-heading">Login</div>
        <div class="panel-body">            
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" class="form-control" id="username" #username="ngModel" required [(ngModel)]="model.username" name="username">
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger"> username is required </div>
                </div>

                    <div class="form-group">
                    <label for="pwd">password</label>
                    <input type="password"  class="form-control" id="pwd" #pwd="ngModel" required [(ngModel)]="model.password" name="pwd">
                     <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger"> password is required </div>
                </div>
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
